<ion-header>
  <ion-toolbar>
    <ion-title>compte-infos</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button tab="infos" routerLink="/compte-infos">
          <ion-label>Mes Infos</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="scans" routerLink="/compte-scans">
          <ion-label>Mes Scans</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="deals" routerLink="/compte-deals">
          <ion-label>Mes Deals</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tab-button (click)="logout()">
    Se d√©connecter<ion-icon name="log-out-outline"></ion-icon>
  </ion-tab-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="deals" routerLink="/deals">
          <ion-icon name="pricetags"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="search" routerLink="/info-produits">
          <ion-icon name="search"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="map" routerLink="/map">
          <ion-icon name="map"></ion-icon>
        </ion-tab-button>
        <ion-tab-button *ngIf="this.isUserLoggedIn" tab="account" routerLink="/compte-infos">
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
        <ion-tab-button *ngIf="!this.isUserLoggedIn" tab="account" routerLink="/connexion">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
