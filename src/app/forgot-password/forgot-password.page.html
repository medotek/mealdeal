<ion-header>
  <ion-toolbar>
    <ion-title>Changer de mot de passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Entrez votre email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>

    <div class="forgotPassword" [ngStyle]="{marginLeft: '10px', marginTop: '10px'}">
      <ion-button (click)="changePassword(email)">Envoyer</ion-button>
    </div>
  </form>
</ion-content>
