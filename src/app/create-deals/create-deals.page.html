<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Création d'un deal</ion-title>
    <ion-buttons slot="end">
      <ion-label (click)="cancelDeal()">Annuler</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
    <form [formGroup]="dealForm" (ngSubmit)="onFormSubmit()">
      <ion-item>
        <ion-label position="floating">Titre</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prix initiale</ion-label>
        <ion-input formControlName="price" type="number" [(ngModel)]="this.prixInitiale" required> €
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prix</ion-label>
        <ion-input formControlName="oldPrice" type="number" [(ngModel)]="this.prix"
                   (ionChange)="calcReductionPrix('prixFinal')"> €
        </ion-input>

        <p><B>OU</B></p>

        <ion-label position="floating">Réduction</ion-label>
        <ion-input formControlName="salePercent" type="number" [(ngModel)]="this.reduction"
                   (ionChange)="calcReductionPrix('Pourcentage')"> %
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Image</ion-label>
        <br>
        <ion-img *ngIf="produitImage != null" style="width: 30%" [src]=this.produitImage></ion-img>
        <ion-input *ngIf="produitImage == null" formControlName="imageId" type="file">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Ajouter deal</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
